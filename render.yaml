# Render Blueprint - Backend + Frontend
# Deploy: Connect this repo to Render, then New > Blueprint
# After deploy: Set VITE_API_URL on frontend to your backend URL (e.g. https://scraper-backend.onrender.com)
#              Set CORS_ORIGINS on backend to your frontend URL (e.g. https://scraper-frontend.onrender.com)

services:
  # Flask + Socket.IO backend
  - type: web
    name: scraper-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 wsgi:app
    healthCheckPath: /api/
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false

  # React (Vite) frontend - static site
  - type: web
    name: scraper-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
