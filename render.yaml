# Render Blueprint - Backend only (Frontend on Vercel)
# Deploy: Connect this repo to Render, then New > Blueprint
# After deploy: Set CORS_ORIGINS to your Vercel frontend URL (e.g. https://your-app.vercel.app)
#              Set VITE_API_URL on Vercel to https://scraper-backend.onrender.com

services:
  - type: web
    name: scraper-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 wsgi:app
    healthCheckPath: /api/
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
